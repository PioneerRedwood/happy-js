<!DOCTYPE html>
<html>
  <head>
    <title>Nostalgia App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input required type="text" placeholder="Write your name and Press Enter">
      <input type="submit" value="Log In">
    </form>
    <h1 class="hidden" id="greeting"></h1>

    <form id="todo-form">
      <input required type="text" placeholder="Write a To Do and Press Enter">
    </form>

    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <br>
      <span></span>
    </div>

    <script src="src/storage.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
  </body>
</html>
